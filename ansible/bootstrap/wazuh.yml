---
#
# bootstrap wazuh
#
- hosts: localhost
  remote_user: ubuntu
  become: yes
  become_user: root
  gather_facts: no
  pre_tasks:
    - name: update /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.0\.1'
        line: '127.0.0.1 wazuh'
    - name: update /etc/hostname
      raw: echo "wazuh" > /etc/hostname
    - name: persist new hostname
      raw: hostname wazuh
  roles:
    - { role: wazuh-api }
